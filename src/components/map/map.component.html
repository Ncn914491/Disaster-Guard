<div class="relative w-full h-full bg-gray-300">
  <!-- Map Background -->
  <img src="https://picsum.photos/800/1200?blur=2" class="absolute inset-0 w-full h-full object-cover" alt="Map background">
  <div class="absolute inset-0 bg-black bg-opacity-20"></div>

  <!-- Map Content -->
  <div class="absolute inset-0 flex items-center justify-center text-white">
    <div class="text-center">
      <h2 class="text-2xl font-bold">Map Area</h2>
      <p>(Live Map integration would be here)</p>
    </div>
  </div>

  <!-- Simulated Map Markers -->
  <div class="absolute top-1/3 left-1/4">
    <button (click)="showInfoPanel()" class="transform hover:scale-110 transition-transform">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500 drop-shadow-lg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  <div class="absolute top-1/2 right-1/4">
    <button (click)="showInfoPanel()" class="transform hover:scale-110 transition-transform">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500 drop-shadow-lg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
      </svg>
    </button>
  </div>

  <!-- Top Control Bar -->
  <div class="absolute top-0 left-0 right-0 p-4 flex gap-2">
    <input type="text" placeholder="Search location..." class="flex-grow p-2 rounded-lg shadow-md border-none focus:ring-2 focus:ring-blue-500">
    <div class="relative">
      <button (click)="toggleLayers()" class="bg-white p-2 rounded-lg shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
      </button>
      @if (showLayers()) {
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-1 z-10">
          @for (layer of layers(); track layer.name) {
            <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" [checked]="layer.enabled" (change)="toggleLayer($index)">
              <span class="ml-3 text-sm text-gray-700">{{ layer.name }}</span>
            </label>
          }
        </div>
      }
    </div>
  </div>

  <!-- Bottom Info Panel -->
  @if (infoPanelVisible()) {
    <div class="absolute bottom-0 left-0 right-0 bg-white p-4 rounded-t-2xl shadow-2xl transition-transform transform translate-y-0">
      <button (click)="hideInfoPanel()" class="absolute top-2 right-2 text-gray-500">&times;</button>
      <h3 class="font-bold text-lg mb-2">Active Incident: Fire</h3>
      <p class="text-sm text-gray-600 mb-1"><span class="font-semibold">Risk Level:</span> <span class="text-red-600">High</span></p>
      <p class="text-sm text-gray-600 mb-4"><span class="font-semibold">Last Updated:</span> 5 mins ago</p>
      <div class="flex gap-2">
        <button class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold">Get Directions</button>
        <button class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg font-semibold">Report Issue Here</button>
      </div>
    </div>
  }
</div>
