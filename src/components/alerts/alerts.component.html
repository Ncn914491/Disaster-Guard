<div class="bg-white min-h-full">
  <header class="sticky top-0 bg-white p-4 border-b z-10">
    <h1 class="text-2xl font-bold text-gray-800">Alerts & Notifications</h1>
    <div class="mt-4 flex space-x-2 border-b">
      <button (click)="setFilter('All')" [class]="activeFilter() === 'All' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500'" class="py-2 px-4 font-semibold border-b-2">All</button>
      <button (click)="setFilter('Critical')" [class]="activeFilter() === 'Critical' ? 'border-red-600 text-red-600' : 'border-transparent text-gray-500'" class="py-2 px-4 font-semibold border-b-2">Critical</button>
      <button (click)="setFilter('Warning')" [class]="activeFilter() === 'Warning' ? 'border-orange-600 text-orange-600' : 'border-transparent text-gray-500'" class="py-2 px-4 font-semibold border-b-2">Warnings</button>
      <button (click)="setFilter('Advisory')" [class]="activeFilter() === 'Advisory' ? 'border-yellow-600 text-yellow-600' : 'border-transparent text-gray-500'" class="py-2 px-4 font-semibold border-b-2">Advisories</button>
    </div>
  </header>

  <div class="p-4 space-y-4">
    @for (alert of filteredAlerts(); track alert.id) {
      <div class="rounded-lg shadow-md border overflow-hidden"
        [class]="{
          'border-red-500 bg-red-50': alert.severity === 'Critical',
          'border-orange-500 bg-orange-50': alert.severity === 'Warning',
          'border-yellow-500 bg-yellow-50': alert.severity === 'Advisory'
        }">
        <button (click)="toggleAlert(alert.id)" class="w-full text-left p-4">
          <div class="flex items-start">
            <div class="flex-shrink-0 w-1 rounded-full h-auto self-stretch mr-4"
              [class]="{
                'bg-red-500': alert.severity === 'Critical',
                'bg-orange-500': alert.severity === 'Warning',
                'bg-yellow-500': alert.severity === 'Advisory'
              }"></div>
            <div class="flex-grow">
              <p class="font-bold text-lg text-gray-900">{{ alert.title }}</p>
              <p class="text-sm text-gray-600">{{ alert.authority }} - {{ alert.location }}</p>
              <p class="text-xs text-gray-500 mt-1">{{ alert.timestamp }}</p>
            </div>
            <div class="ml-4 flex-shrink-0">
              <svg class="w-5 h-5 text-gray-500 transition-transform" [class]="expandedAlertId() === alert.id ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </button>
        @if (expandedAlertId() === alert.id) {
          <div class="px-4 pb-4 pt-2 border-t" [class]="{
            'border-red-200': alert.severity === 'Critical',
            'border-orange-200': alert.severity === 'Warning',
            'border-yellow-200': alert.severity === 'Advisory'
          }">
            <p class="text-gray-700">{{ alert.description }}</p>
            <div class="mt-4 flex space-x-4">
              <button class="text-blue-600 font-semibold text-sm">Share Alert</button>
              <button class="text-gray-600 font-semibold text-sm">Mark as Read</button>
            </div>
          </div>
        }
      </div>
    }
  </div>
</div>
